<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Позвонить</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
    }
    button {
      background-color: #2fc6f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 20px 40px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <button onclick="openDialer()">📞 Набрать номер</button>
https://github.com/TESLA103/THEPHONE/blob/main/index.html
  <script>
    BX24.init(() => {
      console.log("Bitrix24 API инициализирован");
    });

    function openDialer() {
      const number = prompt("Введите номер телефона для звонка:");
      if (!number) return;

      BX24.callMethod('voximplant.call', { PHONE_NUMBER: number }, function(result) {
        if (result.error()) {
          alert("Ошибка звонка: " + result.error());
        } else {
          alert("Звонок инициирован на номер: " + number);
        }
      });
    }
  </script>
</body>
</html>
