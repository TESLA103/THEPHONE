<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>쮏쒫쮏쫧쟴혧</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
    }
    button {
      background-color: #2fc6f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 20px 40px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <button onclick="openDialer()">游 햏햟햠햟혝혧 햫쮏쨿왐</button>
https://github.com/TESLA103/THEPHONE/blob/main/index.html
  <script>
    BX24.init(() => {
      console.log("Bitrix24 API 햦햫햦혡햦햟햩햦향햦쮏쒫썛");
    });

    function openDialer() {
      const number = prompt("뉋쒫왏얧쟴햣 햫쮏쨿왐 혝햣햩햣혟쮏쫧 햢햩혪 향쒫쮏쫧쥃:");
      if (!number) return;

      BX24.callMethod('voximplant.call', { PHONE_NUMBER: number }, function(result) {
        if (result.error()) {
          alert("뤰걣쟳쐃쥃 향쒫쮏쫧쥃: " + result.error());
        } else {
          alert("행쒫쮏쫧쮏 햦햫햦혡햦햦쮏쒫썛 햫햟 햫쮏쨿왐: " + number);
        }
      });
    }
  </script>
</body>
</html>
